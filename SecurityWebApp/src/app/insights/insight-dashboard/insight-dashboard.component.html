<div class="container">
  <div class="row">
    <div *ngFor="let insight of insights" class="mt-3 col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <mat-card class="same-height-card">
        <mat-card-header>Insight {{insight + 1}}</mat-card-header>
        <mat-card-content class="mt-2">Some quick example text to build on the card title and make up the
          bulk of the card's content.</mat-card-content>
          <mat-card-footer class="mat-mdc-card-footer d-flex align-items-end justify-content-end mt-2 mb-3 me-3">
            <a mat-fab class="md-btn-sm me-3" color="primary">
              <mat-icon>keyboard_arrow_left</mat-icon>
          </a>
          </mat-card-footer>
      </mat-card>
    </div>
</div>
